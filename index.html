<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/amazon-favicon.png">

</head>
<body>
    <main>
        
       <div class="main-div">
        <div class="outer-div">
            <img id="amazon-logo" src="./assets/amazon-logo.png" alt="">
            <div class="inner-div">
                <div class="login-page">
                  <h1>Sign in</h1>
                  <label for="input-text">Email or mobile phone number</label><br>
          
                  <input type="text" name="input-text"> <br><br> 
          
                  <button id="con-btn"> Continue</button>
          
                  <P id="links">By continuing, you agree to Amazon's
                       <a href="#">Conditions of Use</a>
                       and <a href="">Privacy Notice.</a></P>
          
                       <a id="none-link" href="#"> Need help?</a>
          
                       <hr class="horizon">

                       <p id="job">Buying for work?</p>
          
                       <a id="none-link" href="#">Shop on Amazon Business</a>
                </div>
                  </div>
                  <h5>New to Amazon?</h5>
                  <div class="display-btn">
                    <button id="outer-btn">Create your Amazon account</button>
                  </div>
        </div>
        
       </div>

    </main>
    
</body>
</html>
